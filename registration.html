<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 min-h-screen flex items-center justify-center p-4 relative">
    <!-- Back Button -->
    <a href="" class="absolute top-4 right-4 bg-white/90 hover:bg-white text-gray-700 hover:text-gray-900 px-4 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back
    </a>

    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl w-full max-w-md p-8 border border-white/20">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">Create Account</h1>
            <p class="text-gray-700">Sign up to get started</p>
        </div>

        <!-- Registration Form -->
        <form class="space-y-5">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-semibold text-gray-800 mb-2">
                    Full Name
                </label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all bg-white/80"
                    placeholder="John Doe"
                />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-800 mb-2">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition-all bg-white/80"
                    placeholder="john@example.com"
                />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-800 mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-3 border-2 border-purple-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all bg-white/80"
                    placeholder="••••••••"
                />
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-800 mb-2">
                    Confirm Password
                </label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition-all bg-white/80"
                    placeholder="••••••••"
                />
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
                <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    required
                    class="mt-1 h-4 w-4 text-purple-600 focus:ring-purple-500 border-purple-300 rounded accent-purple-600"
                />
                <label for="terms" class="ml-2 text-sm text-gray-700">
                    I agree to the <a href="#" class="text-purple-600 hover:text-pink-600 font-semibold transition-colors">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 via-pink-500 to-orange-500 text-white font-bold py-3 rounded-lg hover:from-purple-700 hover:via-pink-600 hover:to-orange-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl"
            >
                Create Account
            </button>

            <!-- Divider -->
            <div class="relative flex items-center my-6">
                <div class="flex-grow border-t border-purple-300"></div>
                <span class="flex-shrink mx-4 text-gray-600 text-sm font-medium">or</span>
                <div class="flex-grow border-t border-pink-300"></div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <button
                    type="button"
                    class="flex items-center justify-center px-4 py-3 border-2 border-purple-200 rounded-lg hover:bg-purple-50 hover:border-purple-400 transition-all transform hover:scale-[1.02]"
                >
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-800">Google</span>
                </button>
                <button
                    type="button"
                    class="flex items-center justify-center px-4 py-3 border-2 border-pink-200 rounded-lg hover:bg-pink-50 hover:border-pink-400 transition-all transform hover:scale-[1.02]"
                >
                    <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span class="text-sm font-semibold text-gray-800">Facebook</span>
                </button>
            </div>

            <!-- Login Link -->
            <p class="text-center text-sm text-gray-700 mt-6">
                Already have an account? 
                <a href="#" class="text-purple-600 hover:text-pink-600 font-bold transition-colors">Sign in</a>
            </p>
        </form>
    </div>
</body>
</html>
